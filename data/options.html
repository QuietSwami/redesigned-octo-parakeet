<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="home.css">
	<title>Parakeet Options</title>
	</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Parakeet</a>
    </div>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
		    	<div class="col-md-12">
		            <div class="panel with-nav-tabs panel-default">
		                <div class="panel-heading">
		                        <ul class="nav nav-tabs">
		                            <li class="active"><a href="#rules" data-toggle="tab">Rules</a></li>
		                            <li><a href="#new-rule" data-toggle="tab">New Rules</a></li>
		                            <li><a href="#blacklist" data-toggle="tab">Black List</a></li>
		                        </ul>
		                </div>
		                <div class="panel-body">
		                    <div class="tab-content">
		                        <div class="tab-pane fade in active" id="rules"></div>
		                        <div class="tab-pane fade" id="new-rule">
		                        	<label class='control-label'>Starting Time</label>
		                        	<div class="row">
									  <div class="col-xs-3">
									    <div class="input-group">
									      <span class="input-group-addon">
									        H
									      </span>
									      <input type="number" min="00" max="23" id="start_hour" class="form-control" aria-label="...">
									    </div>
									  </div>
									  <div class="col-xs-3">
									    <div class="input-group">
									      <span class="input-group-addon">
									        Min
									      </span>
									      <input type="number" min="00" max="59" id="start_minutes" class="form-control" aria-label="...">
									    </div>
									  </div>
									</div>
									<br>
									<label class='control-label'>Ending Time</label>
		                        	<div class="row">
									  <div class="col-xs-3">
									    <div class="input-group">
									      <span class="input-group-addon">
									        H
									      </span>
									      <input type="number" min="00" max="23" id="ending_hour" class="form-control" aria-label="...">
									    </div>
									  </div>
									  <div class="col-xs-3">
									    <div class="input-group">
									      <span class="input-group-addon">
									        Min
									      </span>
									      <input type="number" min="00" max="59" id="ending_minutes" class="form-control" aria-label="...">
									    </div>
									  </div>
									</div>
									<br>
									<label class='control-label'>Days of the Week</label>
		                        	<div class="row">
									  <div class="col-xs-12">
									    <div class="input-group">
									       <label class="checkbox-inline"><input id="day" type="checkbox" value="Monday">Monday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Tuesday">Tuesday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Wednesday">Wednesday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Thursday">Thursday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Friday">Friday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Saturday">Saturday</label>
											<label class="checkbox-inline"><input id="day" type="checkbox" value="Sunday">Sunday</label>
									    </div>
									  </div>
									</div>
									<br>
									<div class="row">
										<div class="col-xs-12">
											<div class="input-group pull-right">
												<button type="button" class="btn btn-success btn-md">Add Rule</button>
											</div>
										</div>
									</div>
		                        </div>
		                        <div class="tab-pane fade" id="blacklist">
		                        	<div id='sites'></div>
		                        	<div class="row" id='add'>
		                        		<div class='col-lg-6'>
			                        		<div class="input-group">
			                        			<input type="text" id="to_add" class="form-control" placeholder="Site to be blocked. Enter the full url: http://foo.bar/" required>
			                        			<span class="input-group-btn">
			                        				<button class="btn btn-default" id='block' type='button'>Block!</button>
			                        			</span>
			                        		</div>
			                        	</div>
		                        	</div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
